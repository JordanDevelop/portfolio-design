
test:
  override:
    - php ./test.php
deployment:
  staging:
    branch: master
    codedeploy:
      portfolio-design:
        application_root: /
        region: us-west-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: bucket-jd-design
            key_pattern: circleci-demo-app-{BRANCH}-{SHORT_COMMIT}
        deployment_group: circleci-demo-dg
